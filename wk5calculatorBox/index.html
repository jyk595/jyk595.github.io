<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Box</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="app">
			<div class="row">
				<div id="a10">+10</div>
				<div id="a20">+20</div>
				<div id="a30">+30</div>
				<div id="a40">+40</div>
				<div id="a50">+50</div>
			</div>
			<div class="row">
				<div id="n10">-10</div>
				<div id="n20">-20</div>
				<div id="n30">-30</div>
				<div id="n40">-40</div>
				<div id="n50">-30</div>
			</div>
			<div class="row">
				<div id="red">Red</div>
				<div id="orange">Orange</div>
				<div id="out">0</div>
				<div id="green">Green</div>
				<div id="blue">Blue</div>
			</div>
			<div class="row">
				<div id="m2">*2</div>
				<div id="m3">*3</div>
				<div id="m4">*4</div>
				<div id="m5">*5</div>
				<div id="m6">*6</div>
			</div>
			<div class="row">
				<div id="d2">/2</div>
				<div id="d3">/3</div>
				<div id="d4">/4</div>
				<div id="d5">/5</div>
				<div id="d6">/6</div>
			</div>
			<div class="clear"></div>
		</div>
		<script src="js/project.js"></script>
	</body>
</html>
