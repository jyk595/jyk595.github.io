<html>
	<head>
		<title>RGB Color Changer</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h1>Specify a Background Color</h1>

		<div id="specifier">
			<input type="text" id ="red"class="box">

		<button id="cta" class="button">Change the Color</button>

		<script type="text/javascript" src="js/rgbColorChoice.js"></script>
